<!DOCTYPE html>
<html>
<head>
	<title>BS LOCAL</title>
	<link rel="stylesheet" href="MDB/css/bootstrap.css"/>
	<link rel="stylesheet" href="MDB/css/mdb.css"/>
	<link rel="stylesheet" href="../../CSS/fontawesome/fa/css/all.css">
</head>
<body>

  <button class="btn btn-primary" data-toggle="modal" data-target="#login">Login Here</button>
  <div id="login" class="modal">
<div class="modal-dialog">
      <div class="modal-content animated swing">
            <div class="modal-header bg-primary text-white">
                  <h1>Login Here</h1>
                  <button type="button" class="close" aria-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                  <form>
                        <div class="form-group">
                              <input type="text" placeholder="Enter Username" class="form-control">
                        </div>
                        <div class="form-group">
                              <input type="password" placeholder="Enter Password" class="form-control">
                        </div>
                  </form>
            </div>
            <div class="modal-footer bg-primary">
                  <button type="button" class="btn btn-outline-light">Submit</button>
            </div>
      </div>
</div>
  </div>
</div>
<script src="MDB/js/jquery.js"></script>
<script src="MDB/js/popper.js"></script>
<script src="MDB/js/bootstrap.js"></script>
<script src="MDB/js/mdb.js"></script>
</body>
</html>
