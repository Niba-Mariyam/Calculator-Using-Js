<!DOCTYPE html>
<html>
<head>
	<title>BS MODAL</title>
	<link rel="stylesheet" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" href="MDB/css/mdb.css">
	<link rel="stylesheet" href="font awesome/fa/css/all.css">
	<style>
		.btn-secondary, .bg-secondary
		{
			background:linear-gradient(45deg, darkslategrey, rgb(164,16,163));
		}
		.bg-light
		{
			background-color: rgb(246,159,245);
		}
	</style>
</head>
<body>
	<div class="container mt-5">
       <button class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#login">Login Here</button>
       <div id="login" class="modal">
            <div class="modal-dialog">
               <div class="modal-content animated swing">
                   <div class="modal-header bg-secondary text-white">
                      <h1>Login Here</h1>
                          <button class="close" data-dismiss="modal"><i class="fa fa-times-circle"></i></button>
                   </div>
                    <div class="modal-body bg-light">
            	      <form>
            		       <div class="form-group">
            			       <input type="text" placeholder="Enter Username" class="form-control">
            		        </div>
            		        <div class="form-group">
            			       <input type="text" placeholder="Enter Email" class="form-control">
            		        </div>
            		        <div class="form-group">
            			       <input type="password" placeholder="Enter Password" class="form-control">
            		        </div>
            		        <div class="form-group">
            			      <input type="password" placeholder="Enter Confirm Password" class="form-control">
            		        </div>
                            <div class="form-group text-center">
                    	      <input type="submit"class="btn btn-secondary btn-sm">
                            </div>
            	        </form>
                    </div>
                </div>
           </div> 
        </div>  
    </div>     
 <script src="MDB/js/jquery.js"></script>
 <script src="MDB/js/popper.js"></script>
 <script src="MDB/js/bootstrap.js"></script>
 <script src="MDB/js/mdb.js"></script>
</body>
</html>
